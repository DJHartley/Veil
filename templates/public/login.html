{% extends "../main.html" %}

{% block title %}Login{% end %}

{% block content %}
    <div class="container">
        <h1>Agent Authentication</h1>
        <br />
        {% if errors is not None and len(errors) != 0 %}
            {% for error in errors %}
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">Ã—</a>
                    <h4 class="alert-heading">ERROR</h4>
                    {{ error }}
                </div>
            {% end %}
        {% end %}
        <div class="well">
            <form class="form-horizontal" action="/login" method="post" autocomplete="off">  
                {% raw xsrf_form_html() %}
                <legend>Login</legend>
                <div class="control-group">
                    <label class="control-label" for="account">Account Name</label>
                    <div class="controls">
                        <input autofocus required name="account" id="account" placeholder="Account Name" type="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="passwd">Password</label>
                    <div class="controls">
                        <input required name="password" id="passwd" placeholder="Password" type="password" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" type="submit">Authenticate</button>
                    </div>
                </div>
          </form>
        </div>
    </div>
{% end %}
